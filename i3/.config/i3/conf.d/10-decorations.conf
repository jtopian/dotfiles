################################
#
# Window customizations
#

for_window [class=".*"] border none

title_align center
default_floating_border normal 2

#KeePassXC
for_window [class="KeePassXC"] floating enable
for_window [class="KeePassXC"] border normal

# XFCE PolKit
for_window [class="Xfce-polkit"] border normal

# MS Teams
for_window [title="Microsoft Teams Notification"] floating enable
#for_window [title="Microsoft Teams Notification" class="microsoft teams - preview"] floating enable
#for_window [title="Microsoft Teams Notification" class="Microsoft Teams - Preview"] floating enable 

# TigerVNC
for_window [title="VNC Viewer: Connection Details"] floating enable

# Firefox
for_window [title="^Library$|^Page Info"] floating enable
for_window [title="^Library$|^Page Info"] border normal 3
for_window [title="^Library$|^Page Info"] resize set 900 700
for_window [title="^Library$|^Page Info"] move position center

# OBS
for_window [title="V4l2sinkProperties"] floating enable
for_window [title="V4l2sinkProperties"] border normal 3

# Virtual Machine Manager
for_window [title="Virtual Machine Manager"] floating enable
for_window [title="Virtual Machine Manager"] border pixel 1
for_window [title="Virtual Machine Manager"] resize set 600 950

# Steam
for_window [title="Steam - News*"] floating enable
for_window [title="Steam - News*"] border normal 3
for_window [title="Steam - News*"] resize set 635 840
for_window [title="Steam - News*"] move position center

for_window [title="Steam - Self Updater"] floating enable
for_window [title="Steam - Self Updater"] move position 300 300

for_window [title="Steam Guard - Computer Authorization Required"] floating enable
for_window [title="Steam Guard - Computer Authorization Required"] move position 500 300

for_window [title="Move Install Folder"] floating enable
for_window [title="Move Install Folder"] move position center

for_window [title="Friends List"] floating enable
for_window [title="Friends List"] move position center

# Clementine
for_window [title="Clementine image viewer"] floating enable
for_window [title="Clementine image viewer"] border pixel 2

# Calculator
for_window [title="^Calculator$|^galculator$"] floating enable
for_window [title="^Calculator$|^galculator$"] border pixel 3
for_window [title="^Calculator$"] resize set 360 406
for_window [title="^galculator$"] resize set 336 345
for_window [title="^Calculator$|^galculator$"] move position center

# Remmina
for_window [title="Remmina Remote Desktop Client"] floating enable
for_window [title="Remmina Remote Desktop Client"] border pixel 3
for_window [title="Remmina Remote Desktop Client"] resize set 745 700
for_window [title="Remmina Remote Desktop Client"] move position center

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
#font pango:monospace 8

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
font pango:DejaVu Sans Mono 8

