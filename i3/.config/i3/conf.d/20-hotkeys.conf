#bindsym $mod+l exec light-locker-command -l


# Help keybind
#bindsym $mod+F1 exec i3-sensible-terminal -e fish -c '/usr/bin/grep bindsym $HOME/.config/i3/config | /usr/bin/grep -v -e "^#" -e "^ " | /usr/bin/cut -d" " -f 2- | less' &
bindsym $mod+F1 exec TERMINAL=alacritty i3-sensible-terminal -e $HOME/.config/i3/scripts/i3-keybinds.sh &


