################################
#
# Hotkeys
#

# Meta as mod key
set $mod Mod4

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
#bindsym $mod+Return exec i3-sensible-terminal -e fish
bindsym $mod+Return exec alacritty -e fish

# start a file manager
bindsym $mod+f exec pcmanfm

# kill focused window
bindsym $mod+Shift+q kill

# start dmenu (a program launcher)
#bindsym $mod+d exec dmenu_run
# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
##bindsym $mod+d exec --no-startup-id i3-dmenu-desktop
#bindsym $mod+d exec --no-startup-id rofi -show drun
bindcode 133 --release exec --no-startup-id "rofi -no-lazy-grab -show drun -modi run,window,ssh,drun"
#bindcode 133 --release exec --no-startup-id $(find $HOME/.config/rofi/launchers -type f -name launcher.sh | sort -R) -show drun
bindsym $mod+d exec --no-startup-id xfdashboard

# change focus
# I don't use vi navigation, even though I love vim. I use these useful shortcuts for other things. Re-enable at your own peril.
#bindsym $mod+j focus left
#bindsym $mod+k focus down
#bindsym $mod+l focus up
#bindsym $mod+semicolon focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
#bindsym $mod+Ctrl+j move left
#bindsym $mod+Ctrl+k move down
#bindsym $mod+Ctrl+l move up
#bindsym $mod+Ctrl+semicolon move right

# alternatively, you can use the cursor keys:
bindsym $mod+Ctrl+Left move left
bindsym $mod+Ctrl+Down move down
bindsym $mod+Ctrl+Up move up
bindsym $mod+Ctrl+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+Ctrl+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws10 "10"

# switch to workspace
bindsym $mod+1 workspace $ws1; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+2 workspace $ws2; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+3 workspace $ws3; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+4 workspace $ws4; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+5 workspace $ws5; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+6 workspace $ws6; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+7 workspace $ws7; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+8 workspace $ws8; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+9 workspace $ws9; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+0 workspace $ws10; exec $HOME/.config/i3/scripts/i3-tree.py;

# move focused container to workspace
bindsym $mod+Ctrl+1 move container to workspace $ws1
bindsym $mod+Ctrl+2 move container to workspace $ws2
bindsym $mod+Ctrl+3 move container to workspace $ws3
bindsym $mod+Ctrl+4 move container to workspace $ws4
bindsym $mod+Ctrl+5 move container to workspace $ws5
bindsym $mod+Ctrl+6 move container to workspace $ws6
bindsym $mod+Ctrl+7 move container to workspace $ws7
bindsym $mod+Ctrl+8 move container to workspace $ws8
bindsym $mod+Ctrl+9 move container to workspace $ws9
bindsym $mod+Ctrl+0 move container to workspace $ws10

# move and follow focused container to workspace
bindsym $mod+Ctrl+Shift+1 move container to workspace $ws1; workspace $ws1; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+Ctrl+Shift+2 move container to workspace $ws2; workspace $ws2; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+Ctrl+Shift+3 move container to workspace $ws3; workspace $ws3; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+Ctrl+Shift+4 move container to workspace $ws4; workspace $ws4; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+Ctrl+Shift+5 move container to workspace $ws5; workspace $ws5; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+Ctrl+Shift+6 move container to workspace $ws6; workspace $ws6; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+Ctrl+Shift+7 move container to workspace $ws7; workspace $ws7; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+Ctrl+Shift+8 move container to workspace $ws8; workspace $ws8; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+Ctrl+Shift+9 move container to workspace $ws9; workspace $ws9; exec $HOME/.config/i3/scripts/i3-tree.py;
bindsym $mod+Ctrl+Shift+0 move container to workspace $ws10; workspace $ws10; exec $HOME/.config/i3/scripts/i3-tree.py;

# move focused workspace between monitors
bindsym $mod+Ctrl+greater move workspace to output right
bindsym $mod+Ctrl+less move workspace to output left

# reload the configuration file
bindsym $mod+Shift+c exec --no-startup-id $HOME/.config/i3/scripts/buildconf.sh reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r exec --no-startup-id $HOME/.config/i3/scripts/buildconf.sh restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec --no-startup-id $HOME/.config/i3/scripts/buildconf.sh exit

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym j resize shrink width 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt
        bindsym l resize shrink height 10 px or 10 ppt
        bindsym semicolon resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+r mode "default"
}

bindsym $mod+r mode "resize"

# Print Screen shortcuts
bindsym Print exec flameshot gui
bindsym $mod+Print exec flameshot full



# Pulse Audio controls
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume 0 +5% #increase sound volume
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume 0 -5% #decrease sound volume
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute 0 toggle # mute sound


# Sreen brightness controls
bindsym XF86MonBrightnessUp exec xbacklight -inc 10 # increase screen brightness
bindsym XF86MonBrightnessDown exec xbacklight -dec 10 # decrease screen brightness


# Media player controls
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioPause exec playerctl play-pause
bindsym XF86AudioStop exec playerctl stop
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous


